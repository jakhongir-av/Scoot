<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Scoot</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <nav class="header__nav">
                <input class="menu" id="menu" type="checkbox">
                <label for="menu" class="header__menu">
                    <i class="fa-solid fa-bars burger fa-2x"></i>
                    <i class="fa-solid fa-plus fa-2x plus"></i>
                </label>
                <div class="header__logo">
                    <img class="desktop-logo" src="./images/scoot-logo.svg" alt="Scoot">
                    <img class="mobile-logo" src="./images/scoot-mobile-logo.svg" alt="">
                </div>
                <ul class="header__nav_list">
                    <li class="header__nav_List_items"><a href="#">About</a></li>
                    <li class="header__nav_List_items"><a href="#">Location</a></li>
                    <li class="header__nav_List_items"><a href="#">Careers</a></li>
                    <li class="header__items_btn"><a href="#">Get Scootin</a></li>
                </ul>
            </nav>
            <div class="header__btn">
                <a href="#">Get Scootin</a>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="intro__bg-line2">
                <div class="intro__bg-line1">
                    <div class="container intro__container">
                        <h2>Scooter sharing made simple</h2>
                        <div class="intro__p_btn">
                            <p>
                                Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient
                                locations in
                                each
                                of
                                our cities. Use our app to locate the nearest bike, unlock it with a tap, and you're
                                away!
                            </p>
                            <a href="#">Get Scootin</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./js/all.min.js"></script>
</body>

</html>
